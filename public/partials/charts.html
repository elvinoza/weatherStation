<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Temperatures</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getTemperatureChart(tempType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="tempData"
                                            labels="tempLabels" legend="true" series="tempSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Humidity</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getHumidityChart(humType)" ng-model="humType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getHumidityChart(humType)" ng-model="humType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getHumidityChart(humType)" ng-model="humType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getHumidityChart(humType)" ng-model="humType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getHumidityChart(humType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="humData"
                                            labels="humLabels" legend="true" series="humSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Wind Speed(km/h)</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getWindSpeedChart(windSpeedType)" ng-model="windSpeedType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getWindSpeedChart(windSpeedType)" ng-model="windSpeedType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getWindSpeedChart(windSpeedType)" ng-model="windSpeedType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getWindSpeedChart(windSpeedType)" ng-model="windSpeedType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getWindSpeedChart(windSpeedType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="windSpeedData"
                                            labels="windSpeedLabels" legend="true" series="windSpeedSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Pressure(Pa)</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getPressureChart(pressureType)" ng-model="pressureType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getPressureChart(pressureType)" ng-model="pressureType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getPressureChart(pressureType)" ng-model="pressureType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getPressureChart(pressureType)" ng-model="pressureType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getPressureChart(pressureType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="pressureData"
                                            labels="pressureLabels" legend="true" series="pressureSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Light levels</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getLightChart(lightType)" ng-model="lightType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getLightChart(lightType)" ng-model="lightType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getLightChart(lightType)" ng-model="lightType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getLightChart(lightType)" ng-model="lightType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getLightChart(lightType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="lightData"
                                            labels="lightLabels" legend="true" series="lightSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Wind directions</h3>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getWindDirectionChart(directionType)" ng-model="directionType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getWindDirectionChart(directionType)" ng-model="directionType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getWindDirectionChart(directionType)" ng-model="directionType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getWindDirectionChart(directionType)" ng-model="directionType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getWindDirectionChart(directionType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-bar" data="directionData"
                                            labels="directionLabels" legend="true" series="directionSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
