<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" >
                            <h3 class="panel-title col-lg-8">Temperatures</h3>
                            <% tempType %>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'h'">Hour</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'d'">Day</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'w'">Week</label>
                                <label class="btn btn-primary" ng-change="getTemperatureChart(tempType)" ng-model="tempType" btn-radio="'m'">Month</label>
                            </div>
                            <button ng-click="getTemperatureChart(tempType)" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-line-chart">
                                    <canvas id="line" class="chart chart-line" data="tempData"
                                            labels="tempLabels" legend="true" series="tempSeries"
                                            click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
