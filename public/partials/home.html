<div id="wrapper">

<div id="page-wrapper">

<div class="container-fluid">

<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            MeteO <small><% myColor %></small>
        </h1>

    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Select station</h3>
            </div>
            <div class="panel-body">
                <div>
                    <div class="dropdown">
                        <div>
                            <select class="form-control" ng-model="station" ng-change="setStationId(station)" ng-options="station1.station_name for station1 in stations"></select><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Last data <span class="badge"><% time %></span></h3>
            </div>
            <div class="panel-body">
                <div class="list-group" ng-show="has">
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% temperature %></span>
                        <i class="fa fa-fw fa-calendar"></i> Temperature
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% humidity %></span>
                        <i class="fa fa-fw fa-comment"></i> Humidity
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"> <% wind_speed %></span>
                        <i class="fa fa-fw fa-truck"></i> Wind speed
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% wind_direction %></span>
                        <i class="fa fa-fw fa-money"></i> Wind direction
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% rain %></span>
                        <i class="fa fa-fw fa-user"></i> Rain
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% pressure %></span>
                        <i class="fa fa-fw fa-check"></i> Pressure
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="pull-right"><% light_level %></span>
                        <i class="fa fa-fw fa-globe"></i> Light level
                    </a>
                </div>
                <div ng-show="!has">
                    <p>
                        This station hasn't any data
                    </p>
                </div>
                <div class="text-right">
                    <a href="#">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

</div>
<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
